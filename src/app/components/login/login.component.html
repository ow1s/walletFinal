<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="description" content="">
      <meta name="author" content="">
    
      <title>Login</title>
      <link rel="stylesheet" href="/src/styles.css">
     
  </head>
<body>
  <section class="login">
    <div class="container login-container">
      <div class="row">
          
          <div class="col-md-8 login-form-2">
              <div class="login-logo">
                  <img src="../../../assets/img/user2.png" alt=""/>
                  <div class="sidebar-brand-text mx-3">HNWALLET <sup>C.O</sup></div>
                  
              </div>
              <h3>Login</h3>
                  <div class="form-group">
                      <input type="text"  [(ngModel)]="usuario" class="form-control"  placeholder="Usuario" name="usuario" />
                  </div>
                  <div class="form-group">
                      <input type="password" [(ngModel)]="clave" name="contraseña" class="form-control" placeholder="Contraseña"  />
                  </div>
                  <div class="form-group">
                      <input type="submit" class="btnSubmit" value="Ingresar" (click)="login()" />
                  </div>
                  <div class="form-group">
                    <a [routerLink]="['/','registroTitular']" class="btnRegister" >Eres nuevo? Registrate</a>
                </div>
              
          </div>
      </div>
  </div>
  </section>
  

</body>

</html>
